---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.coffee"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_paths:
- "config/"
- "db/"
- "spec/"
- "test/"
- "vendor/"
- "app/assets/javascripts/*"
- "app/assets/stylesheets/video-js.css"
- "app/helpers/rating_for_helper.rb"
- "public/"
- "app/controllers/videos_controller.rb"
- "app/controllers/competitions_controller.rb"
- "app/controllers/admin_controller.rb"

